<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Offset</title>
</head>
<body>
	<h1 id="heading">Hello World!</h1>
	<!-- JQuery Lib -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- end JQuery -->
	<script type="text/javascript">
		
		let x = 0;
		let status = 0;

		let moveHeader = () => {
			if (status === 0){
				if (x < 300){
					x++;
				} else {
					status = 1;
				}
			} else {
				status = 1;
				x--;
				if (x === 0){
					status = 0;
				}

			}
			$('#heading').offset({left: x});
			console.log(x);
		}

		let stopAnimating = () => {
			if (document.querySelector("button").innerHTML === "STOP !"){
				clearInterval(mainloop);
				textButton = "START !";
			} else {
				mainloop = setInterval(moveHeader, 15);
				textButton = "STOP !";
			}
			document.querySelector("button").innerHTML = textButton
		}

		let mainloop = setInterval(moveHeader, 15);
	</script>
	<button onclick="stopAnimating()">STOP !</button>

</body>
</html>
