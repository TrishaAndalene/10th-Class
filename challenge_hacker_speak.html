<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hacker Speak</title>
</head>
<body>
	<script type="text/javascript">
		var input = "javascript is awesome";
		var output = "";
		var hack;
		for (var i = 0; i < input.length; i++){
			if (input[i] == "a"){
				hack = "4";
			} else if (input[i] == "i"){
				hack = "1";
			} else if (input[i] == "e"){
				hack = "3";
			} else if (input[i] == "o"){
				hack = "0";
			} else {
				hack = input[i];
			}
			output += hack;
		}
		console.log(output); //j4v4scr1pt is 4w3s0m3, A = 4, I= 1, E = 3, O = 0 
	</script>

</body>
</html>
