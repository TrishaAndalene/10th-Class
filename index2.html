<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Car Object</title>
</head>
<body>

	<!-- JQuery Lib -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- end JQuery -->
	<script type="text/javascript">

		//constructor
		class Car {

			constructor(x, y) {
				this.x = x;
				this.y = y;
				this.odometer = 0;
				this.speed = 10;
				this.status = 0;
			}

			show() {
				let carImg = '<img src="car.png">';

				this.carElement = $(carImg);

				this.carElement.css({
					position: "absolute",
					left: this.x,
					top: this.y
				})

				$("body").append(this.carElement);
			}

			moveRight(){
				this.x += this.speed;

				this.carElement.css({
					left: this.x
				});
				this.odometer += this.speed;
			}

			moveLeft(){
				this.x -= this.speed;

				this.carElement.css({
					left: this.x
				});
				this.odometer += this.speed;
			}

			moveUp(){
				this.y -= this.speed;

				this.carElement.css({
					top: this.y
				});
				this.odometer += this.speed;
			}

			moveDown(){
				this.y += this.speed;

				this.carElement.css({
					top: this.y
				});
				this.odometer += this.speed;
			}

			mainloops() {
				this.moveRight = moveRight;
				this.moveLeft = moveLeft;
				if (this.status == 0){
					this.moveRight;
					if (this.x = 500){
						this.status = 1;
					}
				} else if (this.status == 1){
					this.moveLeft;
					if (this.x == 0){
						this.status = 0;
					} 
				} 
		}
	}


		Car.prototype.readOdometer = function (){
			// body...
			console.log(`Car : ${this.odometer} miles`)
		}

		function checker(object) {
			// body...
			if (object.status == 0){
				object.moveRight()
				if (object.x == 500){
					object.status = 1
				}
			} else if (object.status == 1) {
				object.moveLeft()
				if (object.x == 10){
					object.status = 0
				}
			}
		}

		let toyota = new Car(10, 20);
		toyota.show();
		toyota.moveUp();
		toyota.moveRight();
		toyota.readOdometer();

		let tesla = new Car(100, 200);
		tesla.show();
		tesla.moveDown();
		tesla.moveLeft();
		let loop = setInterval(checker, 30, tesla);

	</script>
	<button onclick="driveCar()">Drive!</button>
</body>
</html>
